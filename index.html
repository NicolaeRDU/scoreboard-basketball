<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="team" id="team--1">
        <div class="team--body">
          <h1 class="team__title">Team <span class="team__name--1">1</span></h1>
          <p class="team__score--1">0</p>
          <div class="team__addScore">
            <button class="btn hosts--plus-one">+1</button>
            <button class="btn hosts--plus-two">+2</button>
            <button class="btn hosts--plus-three">+3</button>
          </div>
          <button class="hosts--delete">Delete</button>
        </div>
      </div>
      <div class="buttons">
        <button class="btn--winner">Pick the winner</button>
        <button class="btn--reset">Reset</button>
      </div>
      <div class="team" id="team--2">
        <div class="team--body">
          <h1 class="team__title">Team <span class="team__name--2">2</span></h1>
          <p class="team__score--2">0</p>
          <div class="team__addScore">
            <button class="btn guests--plus-one">+1</button>
            <button class="btn guests--plus-two">+2</button>
            <button class="btn guests--plus-three">+3</button>
          </div>
          <button class="guests--delete">Delete</button>
        </div>
      </div>
    </div>
    <h3 class="winnerAnnouncement"></h3>
    <script src="script.js"></script>
  </body>
</html>
